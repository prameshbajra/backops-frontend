Objects

<div class="flex flex-wrap justify-evenly items-center gap-y-4">
  @for (file of files; track $index) {
  <div class="relative flex flex-col text-gray-700 bg-white shadow-md w-96 rounded-xl bg-clip-border">
    <nav class="flex min-w-[240px] flex-col gap-1 p-2 font-sans text-base font-normal text-blue-gray-700">
      <div role="button"
        class="flex items-center w-full leading-tight transition-all rounded-lg outline-none text-start hover:bg-blue-gray-50 hover:bg-opacity-80 hover:text-blue-gray-900 focus:bg-blue-gray-50 focus:bg-opacity-80 focus:text-blue-gray-900 active:bg-blue-gray-50 active:bg-opacity-80 active:text-blue-gray-900">
        <div class="grid mr-4 place-items-center">
          <img src="https://docs.material-tailwind.com/img/face-1.jpg" class="relative inline-block h-20 w-14 !rounded-lg  object-cover object-center" />
        </div>
        <div>
          <h6
            class="max-w-56 block font-sans text-base antialiased font-semibold leading-relaxed tracking-normal text-blue-gray-900 truncate overflow-hidden whitespace-nowrap">
            {{file.key}}
          </h6>
          <p class="block font-sans text-xs antialiased font-normal leading-normal text-gray-500">
            {{file.size | filesize}}
          </p>
          <p class="block font-sans text-xs antialiased font-normal leading-normal text-gray-500">
            {{file.lastModified | date: 'short'}}
          </p>
        </div>
        <div class="grid ml-auto place-items-center justify-self-end">
          <button (click)="deleteFile(file)"
            class="relative h-10 max-h-[40px] w-10 max-w-[40px] select-none rounded-lg text-center align-middle font-sans text-xs font-medium uppercase text-blue-gray-500 transition-all hover:bg-blue-gray-500/10 active:bg-blue-gray-500/30 disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
            type="button">
            <span class="absolute transform -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5">
                <path fill-rule="evenodd"
                  d="M16.5 4.478v.227a48.816 48.816 0 013.878.512.75.75 0 11-.256 1.478l-.209-.035-1.005 13.07a3 3 0 01-2.991 2.77H8.084a3 3 0 01-2.991-2.77L4.087 6.66l-.209.035a.75.75 0 01-.256-1.478A48.567 48.567 0 017.5 4.705v-.227c0-1.564 1.213-2.9 2.816-2.951a52.662 52.662 0 013.369 0c1.603.051 2.815 1.387 2.815 2.951zm-6.136-1.452a51.196 51.196 0 013.273 0C14.39 3.05 15 3.684 15 4.478v.113a49.488 49.488 0 00-6 0v-.113c0-.794.609-1.428 1.364-1.452zm-.355 5.945a.75.75 0 10-1.5.058l.347 9a.75.75 0 101.499-.058l-.346-9zm5.48.058a.75.75 0 10-1.498-.058l-.347 9a.75.75 0 001.5.058l.345-9z"
                  clip-rule="evenodd"></path>
              </svg>
            </span>
          </button>
          <button (click)="downloadFile(file)"
            class="relative h-10 max-h-[40px] w-10 max-w-[40px] select-none rounded-lg text-center align-middle font-sans text-xs font-medium uppercase text-blue-gray-500 transition-all hover:bg-blue-gray-500/10 active:bg-blue-gray-500/30 disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
            type="button">
            <span class="absolute transform -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2">
              <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="20" height="20" viewBox="0 0 256 256"
                xml:space="preserve">

                <defs>
                </defs>
                <g style="stroke: none; stroke-width: 0; stroke-dasharray: none; stroke-linecap: butt; stroke-linejoin: miter; stroke-miterlimit: 10; fill: none; fill-rule: nonzero; opacity: 1;"
                  transform="translate(1.4065934065934016 1.4065934065934016) scale(2.81 2.81)">
                  <path
                    d="M 72.121 36.422 c -1.687 -1.422 -4.211 -1.21 -5.636 0.479 L 49 57.636 V 4 c 0 -2.209 -1.791 -4 -4 -4 s -4 1.791 -4 4 v 53.637 L 23.514 36.901 c -1.424 -1.688 -3.948 -1.903 -5.636 -0.479 c -1.689 1.424 -1.903 3.947 -0.479 5.636 l 21.718 25.755 c 1.466 1.737 3.61 2.734 5.883 2.734 s 4.418 -0.997 5.883 -2.734 l 21.718 -25.755 C 74.025 40.37 73.811 37.846 72.121 36.422 z"
                    style="stroke: none; stroke-width: 1; stroke-dasharray: none; stroke-linecap: butt; stroke-linejoin: miter; stroke-miterlimit: 10; fill: rgb(0,0,0); fill-rule: nonzero; opacity: 1;"
                    transform=" matrix(1 0 0 1 0 0) " stroke-linecap="round" />
                  <path
                    d="M 65.985 90 H 24.015 C 13.772 90 5.44 81.668 5.44 71.426 V 64.92 c 0 -2.209 1.791 -4 4 -4 s 4 1.791 4 4 v 6.506 C 13.44 77.257 18.184 82 24.015 82 h 41.971 c 5.831 0 10.574 -4.743 10.574 -10.574 V 64.92 c 0 -2.209 1.791 -4 4 -4 s 4 1.791 4 4 v 6.506 C 84.56 81.668 76.228 90 65.985 90 z"
                    style="stroke: none; stroke-width: 1; stroke-dasharray: none; stroke-linecap: butt; stroke-linejoin: miter; stroke-miterlimit: 10; fill: rgb(0,0,0); fill-rule: nonzero; opacity: 1;"
                    transform=" matrix(1 0 0 1 0 0) " stroke-linecap="round" />
                </g>
              </svg>
            </span>
          </button>
        </div>
      </div>
    </nav>
  </div>
  <br>
  }
</div>
