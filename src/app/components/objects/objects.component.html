<div class="object-container flex justify-center items-center gap-2 flex-wrap px-2 py-20">
  @for (file of files; track file.PK) {
  <div class="relative group" [ngClass]="{
      'outline outline-2 outline-blue-500 rounded-lg': file.isSelected
    }" (click)="toggleSelection(file)">
    <img class="w-48 h-48 object-cover rounded-lg transition-transform" [ngClass]="{ 'scale-95': file.isSelected }" [src]="file.fileUrl" alt="" />
  </div>
  }
</div>
